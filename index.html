<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
                <a-image
                    src="assets/asset.jpeg"
                    look-at="[gps-camera]"
                    scale="3 3 3"
                    gps-entity-place="latitude: 39.69698548735843; longitude: 141.1494929018341;"
                ></a-image>

                <a-image
                    src="assets/2022tanka01.jpeg"
                    look-at="[gps-camera]"
                    scale="2 2 2"
                    gps-entity-place="latitude: 39.69684566619276; longitude: 141.14962097727042;"
                ></a-image>

            <a-camera gps-camera="gpsMinDistance:5;" rotation-reader></a-camera>
        </a-scene>
    </body>    
</html>
